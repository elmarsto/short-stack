version: '2'
services:
  postgres:
    image: postgres:9.6
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: postgres
      POSTGRES_HOST: postgres
    expose:
      - "5432"
    volumes:
      - ./var/lib/postgresql:/var/lib/postgresql/
  app:
    build:
      context: .
    image: app
    entrypoint: /tools/entrypoint
    volumes:
      - ./:/app
      - ./tools:/tools
    links:
      - postgres
    environment:
      VOLUME: /app
      DOCKER_USER: daemon
      DOCKER_GROUP: daemon
      HOST_USER_ID: ${UID}
      HOST_GROUP_ID: ${UID}
